<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniShare - My Items & Requests</title>
    <link rel="stylesheet" href="./stylesheets/transactions.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo"><a href="/dashboard.html">UniShare</a></div>
            <nav class="nav-links">
                <a href="/browseitems.html">Browse</a>
                <a href="/listitem.html">List Item</a>
                <a href="/transactions.html">My Transactions</a>
                <div class="user-info">
                    <div class="user-avatar">DM</div>
                    <span>Demo Student</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">My Items & Requests</h1>
            <p class="page-subtitle">Manage your listings and track your borrowing activity</p>
        </div>

        <!-- <div class="stats-grid">
            <div class="stat-card">

            </div>
            <div class="stat-card">

            </div>
            <div class="stat-card">
                <div class="stat-value">12</div>

        <!-- My Listed Items Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">My Listed Items</h2>
                <select class="filter-select" id="itemsFilter">
                    <option value="all">All Items</option>
                    <option value="has-requests">Has Requests</option>
                    <option value="lent-out">Currently Lent</option>
                    <option value="donated">Donated</option>
                </select>
            </div>

            <div class="items-grid" id="myItemsGrid">
            </div>
        </div>

        <!-- My Requests Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Items I've Requested</h2>
                <select class="filter-select" id="requestsFilter">
                    <option value="all">All Requests</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="active">Currently Borrowed</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="items-grid" id="myRequestsGrid">
            </div>
        </div>
    </main>

    <script src="./javascripts/transaction.js"></script>
</body>

</html>
